<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ADD USER</title>
    <style>
        .container{
            margin-top: 200px;
        }
    </style>
</head>
<body class="bg-body-tertiary">
    <div class="container d-flex flex-column justify-content-center align-items-center shadow-lg p-5 bg-white">
        <h2 class="mb-5">Add User</h2>
        <form action="/add_user" method="POST" class="d-flex flex-column gap-5 w-100 px-5">
            <div class="form-group">
                <!-- <label for="name">UserName</label> -->
                <input type="email" class="form-control" id="userName" name="userName" placeholder="Enter UserName" required>
            </div>
            <div class="form-group">
                <!-- <label for="name">Password</label> -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary">Add User</button>
                <button type="button" class="btn btn-outline-primary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
